apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
spec:
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
        - name: product
          image: akashnewscapepune/productimg:latest
          ports:
            - containerPort: 9600		
---
apiVersion: v1
kind: Service
metadata:
  name: product
spec:
  ports:
    - nodePort: 30163
      port: 9600
      targetPort: 9600
      protocol: TCP
  selector:
    app: product
  type: NodePort
