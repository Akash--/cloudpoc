apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
  labels:
    app: product
    version: v1
spec:
  selector:
    matchlabels:
      app: product
      version: v1
  replicas: 1
  template:
    matadata:
      labels:
        app: product
        version: v1
    spec:
      containers:
        - name: product
          image: akashnewscapepune/productimg:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9600
            
---
apiVersion: v1
kind: Service
metadata:
  name: product
  labels:
    app: product
spec:
  ports:
    - nodePort: 30163
      port: 9600
      targetPort: 9600
      protocol: TCP
  selector:
    app: product
  type: NodePort
